<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Plan</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Header Section  -->
    <header>
        <h1 class="mx-3 p-2 bg-light text-center">Monthly Plan Calculator</h1>
    </header>
    <!-- Main Section  -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="p-2 border bg-light w-100">
                        <img src="images/monthly-plan.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-2 border bg-light">
                        <!-- Income Section  -->
                        <div class="row income">
                            <h4> Income</h4>
                            <div class="d-flex gap-2 mx-5 p-2">
                                <p>Income :</p>
                                <input id="income-input" class="p-2 mx-2" type="text" placeholder="Input Income">
                            </div>
                        </div>
                        <hr>
                        <!-- Expenses Section  -->
                        <div class="row expenses">
                            <h4>Expenses</h4>
                            <div class="d-flex gap-2 mx-5 p-2">
                                <p>Food :</p>
                                <input id="food-expense" class="p-2  mx-2" type="text" placeholder="Food Expense">
                            </div>
                            <div class="d-flex gap-2 mx-5 p-2">
                                <p> Rent :</p>
                                <input id="rent-expense" class="p-2  mx-2" type="text" placeholder="Rent Expense">
                            </div>
                            <div class="d-flex gap-2 mx-5 p-2">
                                <p>Clothes :</p>
                                <input id="cloth-expense" class="p-2  mx-2" type="text" placeholder="Cloth Expense">
                            </div>
                            <button id="calculate-button" class="btn">Calculate</button>

                            <div class="notify-section">
                                <p id="error-message" class="notify">Please provide positive numbers into all input
                                    fields.</p>
                                <p id="invalid-message" class="notify">Expense can not exceed your income.</p>
                            </div>

                            <p class="mt-3">Total Expenses : <span id="total-expense">0</span></p>
                            <p>Balance : <span id="balance">0</span></p>
                            <hr>
                            <!-- Sava Section  -->
                            <div class="d-flex gap-2 mx-5 p-2">
                                <p>Save :</p>
                                <input id="save-percentage" class="p-2  mx-2" type="text"
                                    placeholder="Save Percentage">%
                            </div>
                            <button class="btn">Save</button>

                            <p class="mt-3">Saving Amount : <span id="saving-amount">0</span></p>
                            <p>Remaining Balance : <span id="remaining-balance">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/calculation.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
