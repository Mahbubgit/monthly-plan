<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Plan</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Header Section  -->
    <header>
        <h1 class="mx-3 p-2 bg-light text-center">Monthly Plan Calculator</h1>
    </header>
    <!-- Main Section  -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="p-2 border bg-light w-100">
                        <img src="images/monthly-plan.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 border bg-light">
                        <div class="row">
                            <h3> Income</h3>
                            <div class="d-flex gap-3 mx-5 p-3">
                                <p>Income :</p>
                                <input id="income" class="p-2" type="text" placeholder="Input Income">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <h3>Expenses</h3>
                            <div class="d-flex gap-3 mx-5 p-3">
                                <p>Food :</p>
                                <input id="food-expense" class="p-2" type="text" placeholder="Food Expense">
                            </div>
                            <div class="d-flex gap-3 mx-5 p-3">
                                <p>Rent :</p>
                                <input id="rent-expense" class="p-2" type="text" placeholder="Rent Expense">
                            </div>
                            <div class="d-flex gap-3 mx-5 p-3">
                                <p>Clothes :</p>
                                <input id="cloth-expense" class="p-2" type="text" placeholder="Cloth Expense">
                            </div>
                            <button>Calculate</button>

                            <div class="mx-5 p-3">
                                <!-- <div class="notify-section"> -->
                                <p id="error-message">Please provide positive numbers into all input
                                    fields.</p>
                                <p id="invalid-message">Expense can not exceed your income.</p>
                            </div>

                            <div class="d-flex gap-3 mx-5 p-3">
                                <p>Total Expenses :</p>
                                <span id="total-expense">0</span>
                            </div>
                            <div class="d-flex gap-3 mx-5 p-3">
                                <p>Balance :</p>
                                <span id="balance">0</span>
                            </div>
                            <div class="d-flex gap-3 mx-5 p-3">
                                <p>Save :</p>
                                <input id="save-percentage" class="p-2" type="text" placeholder="Save Percentage">%
                            </div>
                            <button>Save</button>
                            <div class="d-flex gap-3 mx-5 p-3">
                                <p>Saving Amount :</p>
                                <span id="saving-amount">0</span>
                            </div>
                            <div class="d-flex gap-3 mx-5 p-3">
                                <p>Remaining Balance :</p>
                                <span id="remaining-balance">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/calculation.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
